<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>05 | Popup UI Design</title>
</head>

<body>
    <button class="modal-btn" type="button" onclick="toggleModal()">Open Modal</button>
    <div class="modal-background" onclick="toggleModal()"></div>
    <div class="modal">
        <h2>Modal Window</h2>
        <p>
            You have opened the modal, they are great for displaying critical informations or confirming actions!
        </p>
    </div>
</body>
<script type="text/javascript">

    const toggleModal = () => {
        const bodyClassList = document.body.classList;
        if (bodyClassList.contains("open")) {
            bodyClassList.remove("open");
            bodyClassList.add("closed");
        } else {
            bodyClassList.remove("closed");
            bodyClassList.add("open");
        }
    }
</script>

</html>
