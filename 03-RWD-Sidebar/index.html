<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>03 | RWD Sidebar</title>
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-inner">
            <!-- Sidebar Header -->
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                    <i class='bx bx-menu'></i>
                </button>
                <img class="sidebar-logo" src="logo.png" alt="Logo">
            </header>

            <!-- Sidebar Menu -->
            <nav class="sidebar-menu">
                <button type="button">
                    <i class='bx bx-home'></i>
                    <span>Home</span>
                </button>
                <button type="button">
                    <i class='bx bx-user'></i>
                    <span>Accounts</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bx-cog'></i>
                    <span>Settings</span>
                </button>
                <button type="button">
                    <i class='bx bx-shape-circle'></i>
                    <span>Blockchain</span>
                </button>
                <button type="button">
                    <i class='bx bx-data'></i>
                    <span>Databases</span>
                </button>
                <button type="button">
                    <i class='bx bx-speaker'></i>
                    <span>AudioVibe</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bx-music'></i>
                    <span>Soundblast</span>
                </button>
                <button type="button">
                    <i class='bx bx-folder'></i>
                    <span>Folders</span>
                </button>
                <button type="button">
                    <i class='bx bx-layer'></i>
                    <span>Levels</span>
                </button>
                <button type="button">
                    <i class='bx bx-lock'></i>
                    <span>Security</span>
                </button>
            </nav>


        </div>
    </nav>


    <script type="text/javascript">
        // 1. "document.body" refers to the < body > element of the current HTML document.
        // 2. .classList is a property that returns the class names of the element as a DOMTokenList.
        // 3. .toggle("open") is a method of classList that toggles the class name "open":
        //      - If the "open" class is not present on the < body > element, it adds the class.
        //      - If the "open" class is already present, it removes the class.
        const toggleSidebar = () => document.body.classList.toggle("open")
    </script>
</body>

</html>
